        <div class="chat-area" id="chatArea">
            <div class="message assistant">

        <div class="input-area">

                <span id="status">âœ… Connected</span>

            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="×›×ª×•×‘ ×”×•×“×¢×”... (×¢×‘×¨×™×ª ××• English)"
                    autocomplete="off"
                />
                <button class="send-btn" id="sendBtn">âœ‰ï¸ ×©×œ×—</button>

    </div>
    
    <script>
        // âœ… Inline debug script
        console.log('âœ… HTML LOADED!');
        
        const API_URL = '/chat';
        const TOKEN = 'chai_emet_cXVhbnR1bV9tYXN0ZXI:Rk9SRVZFUl9RVUFOVFVNXzVEOnZiamZwbWNnNjhp';
        
        console.log('ğŸ“ Elements:');
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        
        console.log('chatArea:', chatArea);
        console.log('messageInput:', messageInput);
        console.log('sendBtn:', sendBtn);
        console.log('statusEl:', statusEl);
        
        if (!chatArea || !messageInput || !sendBtn || !statusEl) {
            console.error('âŒ CRITICAL: Some elements not found!');
        }
        
        function detectLanguage(text) {
            const hebrewRegex = /[\u0590-\u05FF]/g;
            const hebrewChars = text.match(hebrewRegex) || [];
            return hebrewChars.length > text.length / 2 ? 'he' : 'en';
        }
        
        function addMessage(text, isUser = false) {
            console.log('ğŸ“ Adding message:', text, '| User:', isUser);
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = text;
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString('he-IL');
            
            messageEl.appendChild(contentEl);
            messageEl.appendChild(timeEl);
            
            chatArea.appendChild(messageEl);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        async function sendMessage() {
            console.log('ğŸš€ sendMessage() called');
            
            const message = messageInput.value.trim();
            console.log('ğŸ“¨ Message:', message);
            
            if (!message) {
                console.log('âš ï¸ Empty message');
                return;
            }
            
            addMessage(message, true);
            messageInput.value = '';
            
            statusEl.innerHTML = '<span class="loading"></span> ×©×•×œ×—...';
            
            try {
                const language = detectLanguage(message);
                console.log('ğŸŒ Language:', language);
                
                const payload = {
                    message: message,
                    token: TOKEN,
                    language: language,
                    userId: 'web-user-' + Date.now()
                };
                
                console.log('ğŸ“¤ Sending:', payload);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('ğŸ“¡ Status:', response.status);
                const data = await response.json();
                console.log('ğŸ“¥ Response:', data);
                
                if (data.status === 'success') {
                    addMessage(data.reply, false);
                    statusEl.textContent = 'âœ… Connected';
                } else {
                    addMessage('âŒ ' + (data.reply || '×©×’×™××”'), false);
                    statusEl.textContent = 'âš ï¸ Error';
                }
            } catch (error) {
                console.error('âŒ Error:', error);
                addMessage('âŒ ' + error.message, false);
                statusEl.textContent = 'âŒ Disconnected';
            }
        }
        
        // âœ… Setup event listeners
        console.log('ğŸ”˜ Setting up listeners');
        
        if (sendBtn) {
            sendBtn.addEventListener('click', function(e) {
                console.log('ğŸ”˜ Button clicked!');
                e.preventDefault();
                sendMessage();
            });
            console.log('âœ… Button click listener added');
        }
        
        if (messageInput) {
            messageInput.addEventListener('keypress', function(e) {
                console.log('âŒ¨ï¸ Key:', e.key);
                if (e.key === 'Enter') {
                    console.log('âŒ¨ï¸ Enter pressed');
                    e.preventDefault();
                    sendMessage();
                }
            });
            console.log('âœ… Input keypress listener added');
        }
        
        messageInput.focus();
        console.log('âœ… READY! Focus on input');
    </script>
</body>
