<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’› ×—×™-×××ª</h1>
            <p>Hai-Emet AI Assistant - 15 Languages - NO OAUTH!</p>
        </div>
        
        <div class="chat-area" id="chatArea">
            <div class="message assistant">
                <div class="message-content">
                    ×©×œ×•×! ğŸ’› ×× ×™ ×—×™-×××ª. ×‘×•×× ×“×‘×¨!
                </div>
                <div class="message-time">×¢×›×©×™×•</div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="status">
                <span id="status">âœ… Connected to API</span>
            </div>
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="×›×ª×•×‘ ×”×•×“×¢×”... (×¢×‘×¨×™×ª ××• English)"
                    autocomplete="off"
                />
                <button class="send-btn" id="sendBtn">âœ‰ï¸ ×©×œ×—</button>
            </div>
        </div>
    </div>
    
    <script>
        console.log('âœ… HAI-EMET FRONTEND LOADED!');
        
        const API_URL = 'https://haiemetweb.onrender.com/exec';
        const TOKEN = 'chai_emet_cXVhbnR1bV9tYXN0ZXI:Rk9SRVZFUl9RVUFOVFVNXzVEOnZiamZwbWNnNjhp';
        
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusEl = document.getElementById('status');
        
        function getCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }
        
        function detectLanguage(text) {
            const hebrewRegex = /[\u0590-\u05FF]/g;
            const hebrewChars = text.match(hebrewRegex) || [];
            const ratio = hebrewChars.length / text.length;
            console.log(`ğŸŒ Language: Hebrew=${hebrewChars.length}, Total=${text.length}, Ratio=${ratio.toFixed(2)}`);
            return ratio > 0.3 ? 'he' : 'en';
        }
        
        function addMessage(text, isUser = false) {
            console.log(`ğŸ“ Adding ${isUser ? 'user' : 'assistant'} message:`, text.substring(0, 50));
            
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = text;
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = getCurrentTime();
            
            messageEl.appendChild(contentEl);
            messageEl.appendChild(timeEl);
            
            chatArea.appendChild(messageEl);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        async function sendMessage() {
            console.log('ğŸš€ sendMessage() called');
            
            const message = messageInput.value.trim();
            if (!message) {
                console.log('âš ï¸ Empty message');
                return;
            }
            
            console.log(`ğŸ“¨ Sending: "${message}"`);
            addMessage(message, true);
            messageInput.value = '';
            
            statusEl.innerHTML = '<span class="loading"></span> ×©×•×œ×—...';
            
            try {
                const language = detectLanguage(message);
                console.log(`ğŸŒ Detected language: ${language}`);
                
                const params = new URLSearchParams({
                    action: 'chat',
                    message: message,
                    token: TOKEN,
                    language: language,
                    userId: 'web-' + Date.now()
                });
                
                const fullURL = API_URL + '?' + params.toString();
                console.log('ğŸ“¤ Sending to:', fullURL);
                
                const response = await fetch(fullURL, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json; charset=utf-8',
                    }
                });
                
                console.log(`ğŸ“¡ Response status: ${response.status}`);
                const data = await response.json();
                console.log('ğŸ“¥ Response data:', data);
                
                if (data.status === 'success' && data.code === 200) {
                    addMessage(data.reply, false);
                    statusEl.textContent = 'âœ… Connected to API';
                    console.log('âœ… Message processed successfully');
                } else {
                    const errorMsg = `âŒ ${data.reply || '×©×’×™××” ×‘×©×œ×™×—×ª ×”×”×•×“×¢×”'}`;
                    addMessage(errorMsg, false);
                    statusEl.textContent = 'âš ï¸ Error: ' + (data.code || 'Unknown');
                }
            } catch (error) {
                console.error('âŒ Error:', error.message);
                addMessage(`âŒ Error: ${error.message}`, false);
                statusEl.textContent = 'âŒ Disconnected from API';
            }
        }
        
        if (sendBtn) {
            sendBtn.addEventListener('click', function(e) {
                e.preventDefault();
                sendMessage();
            });
        }
        
        if (messageInput) {
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }
        
        messageInput.focus();
        console.log('âœ… Chat interface ready! API:', API_URL);
    </script>
</body>
</html>
