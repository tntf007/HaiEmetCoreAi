    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.5.0/docx.min.js"></script>
    
    <script>
        const API_URL = 'https://haiemetweb.onrender.com/exec';
        const TOKEN = 'chai_emet_cXVhbnR1bV9tYXN0ZXI:Rk9SRVZFUl9RVUFOVFVNXzVEOnZiamZwbWNnNjhp';
        
        let isRecording = false;
        let recognition = null;
        let conversationHistory = [];
        let savedFiles = [];
        let enableTranslation = false;
        let enableSpeech = false;
        
        // Initialize Speech Recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = true;
        }
        
        function getCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
        
        function detectLanguage(text) {
            const hebrewRegex = /[\u0590-\u05FF]/g;
            const hebrewChars = text.match(hebrewRegex) || [];
            const ratio = hebrewChars.length / text.length;
            return ratio > 0.3 ? 'he' : 'en';
        }
        
        function addMessage(text, isUser = false, metadata = {}) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            contentEl.textContent = text;
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = getCurrentTime();
            
            messageEl.appendChild(contentEl);
            messageEl.appendChild(timeEl);
            
            document.getElementById('chatArea').appendChild(messageEl);
            document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
            
            conversationHistory.push({
                type: isUser ? 'user' : 'assistant',
                text: text,
                time: getCurrentTime(),
                language: metadata.language || 'unknown'
            });
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            addMessage(message, true, { language: detectLanguage(message) });
            input.value = '';
            
            document.getElementById('status').innerHTML = '<span style="color: #667eea;">â³ ×©×•×œ×—...</span>';
            
            try {
                const language = detectLanguage(message);
                document.getElementById('language').textContent = language === 'he' ? '×¢×‘×¨×™×ª' : 'English';
                
                const params = new URLSearchParams({
                    action: 'chat',
                    message: message,
                    token: TOKEN,
                    language: language,
                    userId: 'web-' + Date.now()
                });
                
                const response = await fetch(API_URL + '?' + params.toString());
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage(data.reply, false, { language: language });
                    document.getElementById('status').textContent = 'âœ… Connected';
                    
                    if (enableSpeech) {
                        speakText(data.reply, language);
                    }
                } else {
                    addMessage('âŒ ×©×’×™××” ×‘×ª×©×•×‘×”', false);
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('âŒ ×©×’×™××”: ' + error.message, false);
                document.getElementById('status').textContent = 'âŒ Disconnected';
            }
        }
        
        function toggleRecording() {
            if (!recognition) {
                alert('Speech Recognition ×œ× × ×ª××š ×‘×“×¤×“×¤×Ÿ ×©×œ×š');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
            } else {
                recognition.start();
                isRecording = true;
                document.getElementById('recordBtn').classList.add('recording');
            }
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('messageInput').value = transcript;
            };
            
            recognition.onend = () => {
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
            };
        }
        
        function speakText(text, language) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language === 'he' ? 'he-IL' : 'en-US';
            window.speechSynthesis.speak(utterance);
        }
        
        function toggleSpeech() {
            enableSpeech = !enableSpeech;
            document.getElementById('speechBtn').classList.toggle('active');
            document.getElementById('status').textContent = enableSpeech ? 'ğŸ”Š ×§×•×œ ×¤×¢×™×œ' : 'âœ… Connected';
        }
        
        function toggleTranslation() {
            enableTranslation = !enableTranslation;
            document.getElementById('translateBtn').classList.toggle('active');
            document.getElementById('status').textContent = enableTranslation ? 'ğŸŒ ×ª×¨×’×•× ×¤×¢×™×œ' : 'âœ… Connected';
        }
        
        function openFileUpload() {
            document.getElementById('fileInput').click();
        }
        
        document.getElementById('fileInput').onchange = async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                savedFiles.push({
                    name: file.name,
                    content: event.target.result,
                    time: getCurrentTime(),
                    type: file.type
                });
                updateFilesList();
            };
            reader.readAsText(file);
        };
        
        function openSaveModal() {
            document.getElementById('saveModal').classList.add('active');
        }
        
        function closeSaveModal() {
            document.getElementById('saveModal').classList.remove('active');
        }
        
        function saveToTXT() {
            const fileName = document.getElementById('fileName').value || 'chat_' + Date.now();
            const content = conversationHistory.map(m => `[${m.time}] ${m.type}: ${m.text}`).join('\n\n');
            
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = fileName + '.txt';
            link.click();
            
            savedFiles.push({
                name: fileName + '.txt',
                content: content,
                time: getCurrentTime(),
                type: 'text/plain'
            });
            updateFilesList();
            closeSaveModal();
            document.getElementById('fileName').value = '';
        }
        
        function saveToDOCX() {
            const fileName = document.getElementById('fileName').value || 'chat_' + Date.now();
            
            const sections = conversationHistory.map(m => 
                new docx.Paragraph({
                    text: `[${m.time}] ${m.type === 'user' ? 'ğŸ‘¤ ×× ×™' : 'ğŸ’› ×—×™-×××ª'}: ${m.text}`,
                    spacing: { line: 360, lineRule: 'auto' },
                    style: m.type === 'user' ? 'Heading1' : 'Normal'
                })
            );
            
            const doc = new docx.Document({
                sections: [{
                    properties: {},
                    children: [
                        new docx.Paragraph({
                            text: 'ğŸ’› ×—×™-×××ª - ×©×™×—×”',
                            heading: docx.HeadingLevel.HEADING_1,
                            spacing: { after: 400 }
                        }),
                        ...sections
                    ]
                }]
            });
            
            docx.Packer.toBlob(doc).then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName + '.docx';
                link.click();
            });
            
            savedFiles.push({
                name: fileName + '.docx',
                content: 'DOCX File',
                time: getCurrentTime(),
                type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
            });
            updateFilesList();
            closeSaveModal();
            document.getElementById('fileName').value = '';
        }
        
        function updateFilesList() {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';
            
            savedFiles.forEach((file, index) => {
                const fileEl = document.createElement('div');
                fileEl.className = 'file-item';
                fileEl.innerHTML = `
                    <div class="file-item-name">ğŸ“„ ${file.name}</div>
                    <div class="file-item-time">${file.time}</div>
                `;
                fileEl.onclick = () => downloadFile(file);
                filesList.appendChild(fileEl);
            });
        }
        
        function downloadFile(file) {
            const link = document.createElement('a');
            const blob = new Blob([file.content], { type: file.type });
            link.href = URL.createObjectURL(blob);
            link.download = file.name;
            link.click();
        }
        
        function clearFiles() {
            if (confirm('×‘×˜×•×— ×©××ª×” ×¨×•×¦×” ×œ××—×•×§ ×”×›×œ?')) {
                savedFiles = [];
                updateFilesList();
            }
        }
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
