    <input type="file" id="fileInput" style="display: none;">
    
    <script>
        const API_URL = 'https://haiemetweb.onrender.com/exec';
        const TOKEN = 'chai_emet_cXVhbnR1bV9tYXN0ZXI:Rk9SRVZFUl9RVUFOVFVNXzVEOnZiamZwbWNnNjhp';
        
        let isRecording = false;
        let speechEnabled = false;
        let translationEnabled = false;
        let conversationHistory = [];
        let savedFiles = [];
        let learnedCount = 0;
        let userId = 'ultimate-' + Date.now();
        
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
        }
        
        function detectLanguage(text) {
            const hebrewRegex = /[\u0590-\u05FF]/g;
            const hebrewChars = text.match(hebrewRegex) || [];
            return (hebrewChars.length / text.length) > 0.3 ? 'he' : 'en';
        }
        
        function addMessage(text, isUser = false, learned = false) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const contentWrapper = document.createElement('div');
            const contentEl = document.createElement('div');
            contentEl.className = 'message-content';
            
            if (!isUser && learned) {
                contentEl.innerHTML = '<span class="learned-badge">ğŸ§ </span>' + text;
            } else {
                contentEl.textContent = text;
            }
            
            const timeEl = document.createElement('div');
            timeEl.className = 'message-time';
            timeEl.textContent = getCurrentTime();
            
            contentWrapper.appendChild(contentEl);
            contentWrapper.appendChild(timeEl);
            messageEl.appendChild(contentWrapper);
            document.getElementById('chatArea').appendChild(messageEl);
            
            setTimeout(() => {
                document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
            }, 100);
            
            conversationHistory.push({
                text: text,
                isUser: isUser,
                time: getCurrentTime(),
                learned: learned
            });
        }
        
        async function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message) return;
            
            addMessage(message, true);
            document.getElementById('messageInput').value = '';
            document.getElementById('status').innerHTML = '<span style="color: #667eea;">â³ ×©×•×œ×—...</span>';
            
            try {
                const language = detectLanguage(message);
                
                const params = new URLSearchParams({
                    action: 'chat',
                    message: message,
                    token: TOKEN,
                    language: language,
                    userId: userId
                });
                
                const response = await fetch(API_URL + '?' + params.toString());
                const data = await response.json();
                
                if (data.status === 'success') {
                    addMessage(data.reply, false, data.learned);
                    
                    if (data.learned) {
                        learnedCount = data.learned_patterns_count || 0;
                        document.getElementById('learnCount').textContent = learnedCount;
                    }
                    
                    document.getElementById('status').textContent = 'âœ… Connected';
                    
                    if (speechEnabled) {
                        speak(data.reply, language);
                    }
                } else {
                    addMessage('âŒ ×©×’×™××” ×‘×ª×©×•×‘×”', false);
                }
            } catch (error) {
                addMessage('âŒ ×©×’×™××”: ' + error.message, false);
                document.getElementById('status').textContent = 'âŒ Disconnected';
            }
        }
        
        function speak(text, language) {
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = language === 'he' ? 'he-IL' : 'en-US';
                utterance.rate = 0.95;
                window.speechSynthesis.speak(utterance);
            } catch (e) {
                console.log('Speech not available');
            }
        }
        
        function toggleRecording() {
            if (!recognition) {
                alert('Speech Recognition not supported');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
            } else {
                recognition.start();
                isRecording = true;
                document.getElementById('recordBtn').classList.add('recording');
            }
            
            recognition.onresult = (event) => {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript;
                }
                document.getElementById('messageInput').value = transcript;
            };
            
            recognition.onend = () => {
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
            };
        }
        
        function toggleSpeech() {
            speechEnabled = !speechEnabled;
            document.getElementById('speechBtn').classList.toggle('active');
            document.getElementById('status').textContent = speechEnabled ? 'ğŸ”Š Speech ON' : 'âœ… Connected';
        }
        
        function toggleTranslation() {
            translationEnabled = !translationEnabled;
            document.getElementById('translateBtn').classList.toggle('active');
        }
        
        function saveTXT() {
            const content = conversationHistory.map(m => `[${m.time}] ${m.isUser ? 'ğŸ‘¤ ×× ×™' : 'ğŸ’› ×—×™-×××ª'}: ${m.text}`).join('\n\n');
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'chat_' + Date.now() + '.txt';
            link.click();
            
            savedFiles.push({
                name: link.download,
                time: getCurrentTime()
            });
            updateFilesList();
        }
        
        function saveDOCX() {
            const sections = conversationHistory.map(m => 
                new docx.Paragraph({
                    text: `[${m.time}] ${m.isUser ? 'ğŸ‘¤' : 'ğŸ’›'}: ${m.text}`,
                    spacing: { line: 360 }
                })
            );
            
            const doc = new docx.Document({
                sections: [{
                    children: [
                        new docx.Paragraph({
                            text: 'ğŸ’› ×—×™-×××ª - ×©×™×—×”',
                            heading: docx.HeadingLevel.HEADING_1
                        }),
                        ...sections
                    ]
                }]
            });
            
            docx.Packer.toBlob(doc).then(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'chat_' + Date.now() + '.docx';
                link.click();
                
                savedFiles.push({
                    name: link.download,
                    time: getCurrentTime()
                });
                updateFilesList();
            });
        }
        
        function uploadFile() {
            document.getElementById('fileInput').click();
        }
        
        document.getElementById('fileInput').onchange = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = (event) => {
                savedFiles.push({
                    name: file.name,
                    time: getCurrentTime()
                });
                updateFilesList();
            };
            reader.readAsText(file);
        };
        
        function updateFilesList() {
            const filesList = document.getElementById('filesList');
            filesList.innerHTML = '';
            savedFiles.forEach((file, index) => {
                const fileEl = document.createElement('div');
                fileEl.className = 'file-item';
                fileEl.innerHTML = `
                    <div class="file-name">ğŸ“„ ${file.name}</div>
                    <div class="file-time">${file.time}</div>
                `;
                filesList.appendChild(fileEl);
            });
        }
        
        function clearFiles() {
            if (confirm('×‘×˜×•×—?')) {
                savedFiles = [];
                updateFilesList();
            }
        }
        
        function clearChat() {
            if (confirm('×‘×˜×•×—?')) {
                conversationHistory = [];
                document.getElementById('chatArea').innerHTML = `
                    <div class="message assistant">
                        <div>
                            <div class="message-content">
                                ×©×œ×•×! ğŸ’› ×¦××˜ × ×•×§×”. ×‘×•×× ××ª×—×™×œ×™× ××—×“×©!
                            </div>
                            <div class="message-time">×¢×›×©×™×•</div>
                        </div>
                    </div>
                `;
            }
        }
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });
        
        document.getElementById('messageInput').focus();
        
        console.log('âœ… Hai-Emet ULTIMATE Ready!');
    </script>
