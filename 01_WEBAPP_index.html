<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×—×™-×××ª | Hai-Emet Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FFD700;
            --secondary: #FF6B9D;
            --dark: #1a1a2e;
            --light: #16213e;
            --text: #ffffff;
            --success: #00d4ff;
            --accent: #8338ec;
        }

        body {
            font-family: 'Varela Round', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--dark) 0%, var(--light) 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            background: rgba(22, 33, 62, 0.9);
            border-right: 2px solid var(--accent);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-header h2 {
            color: var(--primary);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .sidebar-header .binary {
            font-size: 12px;
            color: var(--success);
            font-family: 'Courier New', monospace;
        }

        .brain-status {
            background: rgba(131, 56, 236, 0.1);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .brain-status h3 {
            color: var(--success);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .intelligence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .intelligence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), var(--primary));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .brain-stat {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            margin: 5px 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
        }

        .user .avatar {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }

        .ai .avatar {
            background: linear-gradient(135deg, var(--accent), var(--success));
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user .message-content {
            background: linear-gradient(135deg, var(--secondary), var(--accent));
            color: white;
        }

        .ai .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid var(--success);
        }

        .input-area {
            background: rgba(22, 33, 62, 0.9);
            padding: 15px 20px;
            border-top: 2px solid var(--accent);
            display: flex;
            gap: 10px;
        }

        .input-group {
            flex: 1;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-family: 'Varela Round', sans-serif;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .language-select {
            padding: 10px 12px;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-family: 'Varela Round', sans-serif;
            cursor: pointer;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: var(--dark);
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        .typing {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typing 1.4s infinite;
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 2px solid var(--accent);
            }

            .container {
                flex-direction: column;
            }

            .message-content {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>ğŸ’› ×—×™-×××ª</h2>
                <div class="binary">0101-0101(0101)</div>
            </div>

            <div class="brain-status">
                <h3>ğŸ§  Brain Status</h3>
                
                <div class="brain-stat">
                    <span>Intelligence:</span>
                    <strong id="intelligence">0%</strong>
                </div>
                <div class="intelligence-bar">
                    <div class="intelligence-fill" id="intelligenceFill" style="width: 0%"></div>
                </div>

                <div class="brain-stat">
                    <span>Words Learned:</span>
                    <strong id="wordsLearned">0</strong>
                </div>

                <div class="brain-stat">
                    <span>Messages:</span>
                    <strong id="messagesProcessed">0</strong>
                </div>

                <div class="brain-stat">
                    <span>Last Update:</span>
                    <strong id="lastUpdate" style="font-size: 10px;">--:--:--</strong>
                </div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h1>âœ¨ ×—×™-×××ª</h1>
                <p>AI Assistant | ××¡×™×¡×˜× ×˜ ×—×›×</p>
            </div>

            <div class="messages" id="messagesContainer">
                <div class="message ai">
                    <div class="avatar">ğŸ’›</div>
                    <div class="message-content">×©×œ×•×! ğŸ‘‹ ×× ×™ ×—×™-×××ª. ×‘×•×× ×“×‘×¨! ğŸŒŸ</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="×›×ª×•×‘ ×”×•×“×¢×”..." 
                        autocomplete="off"
                    >
                </div>
                <select id="languageSelect" class="language-select">
                    <option value="he">×¢×‘×¨×™×ª</option>
                    <option value="en">English</option>
                </select>
                <button class="send-button" id="sendBtn">×©×œ×— ğŸ“¤</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            // âš ï¸ UPDATE THIS WITH YOUR GAS URL!
            GAS_URL: "https://script.google.com/macros/s/YOUR_GAS_URL_HERE/exec",
            TOKEN: "chai_emet_cXVhbnR1bV9tYXN0ZXI:Rk9SRVZFUl9RVUFOVFVNXzVEOnZiamZwbWNnNjhp",
            USER_ID: "web_user_" + Math.random().toString(36).substring(7)
        };

        class HaiEmetChat {
            constructor() {
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.languageSelect = document.getElementById('languageSelect');
                
                this.initEventListeners();
                this.loadBrainStatus();
            }

            initEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessageToUI(message, 'user');
                this.messageInput.value = '';

                this.showTypingIndicator();

                try {
                    const response = await fetch(CONFIG.GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'chat',
                            message: message,
                            language: this.languageSelect.value,
                            userId: CONFIG.USER_ID,
                            token: CONFIG.TOKEN
                        })
                    });

                    const data = await response.json();
                    this.removeTypingIndicator();

                    if (data.data && data.data.status === 'success') {
                        this.addMessageToUI(data.data.reply, 'ai');
                        
                        if (data.data.brain_status) {
                            this.updateBrainStatus(data.data.brain_status);
                        }
                    } else {
                        this.addMessageToUI('âŒ Error: ' + (data.data?.reply || 'Unknown error'), 'ai');
                    }
                } catch (error) {
                    this.removeTypingIndicator();
                    this.addMessageToUI('âŒ Connection error: ' + error.message, 'ai');
                }

                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            addMessageToUI(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;

                const avatar = sender === 'user' ? 'ğŸ‘¤' : 'ğŸ’›';

                messageDiv.innerHTML = `
                    <div class="avatar">${avatar}</div>
                    <div class="message-content">${text}</div>
                `;

                this.messagesContainer.appendChild(messageDiv);
            }

            showTypingIndicator() {
                const typing = document.createElement('div');
                typing.className = 'message ai';
                typing.id = 'typingIndicator';
                typing.innerHTML = `
                    <div class="avatar">ğŸ’›</div>
                    <div class="typing">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                this.messagesContainer.appendChild(typing);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) indicator.remove();
            }

            async loadBrainStatus() {
                try {
                    const response = await fetch(CONFIG.GAS_URL, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'brain_status',
                            userId: CONFIG.USER_ID,
                            token: CONFIG.TOKEN
                        })
                    });

                    const data = await response.json();

                    if (data.data && data.data.brain) {
                        this.updateBrainStatus(data.data.brain);
                    }
                } catch (error) {
                    console.error('Error loading brain status:', error);
                }
            }

            updateBrainStatus(status) {
                document.getElementById('intelligence').textContent = status.intelligence_percentage + '%';
                document.getElementById('intelligenceFill').style.width = status.intelligence_percentage + '%';
                document.getElementById('wordsLearned').textContent = status.total_words_learned;
                document.getElementById('messagesProcessed').textContent = status.total_messages_processed;
                
                const lastUpdateDate = new Date(status.last_update);
                document.getElementById('lastUpdate').textContent = lastUpdateDate.toLocaleTimeString('he-IL');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new HaiEmetChat();
        });
    </script>
</body>
</html>
