<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 0;
        }
        .header p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        .content {
            padding: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            background: #f8f9ff;
        }
        button {
            padding: 14px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 14px;
            margin: 10px 0;
        }
        #response {
            background: #f8f9ff;
            padding: 16px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .info {
            text-align: center;
            color: #999;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’› ×—×™-×××ª</h1>
            <p>Hebrew AI Assistant</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <input type="text" id="message" placeholder="×©×œ×•×, ××™×š ×× ×™ ×™×›×•×œ ×œ×¢×–×•×¨?" />
                <button onclick="sendMessage()">×©×œ×—</button>
            </div>
            
            <div class="loading" id="loading">â³ ×—×•×›×”...</div>
            <div id="response"></div>
            
            <div class="info">
                ğŸ”— Powered by Hai-Emet | Owner: TNTF
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const msg = document.getElementById('message').value.trim();
            if (!msg) return;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('response').style.display = 'none';
            
            fetch('/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('response').innerHTML = data.reply;
                document.getElementById('response').style.display = 'block';
                document.getElementById('message').value = '';
                document.getElementById('message').focus();
            })
            .catch(error => {
                document.getElementById('response').innerHTML = 'âŒ ×©×’×™××”: ' + error.message;
                document.getElementById('response').style.display = 'block';
            })
            .finally(() => {
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
