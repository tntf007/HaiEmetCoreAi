<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>×—×™-×××ª ğŸ’›</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 32px; font-weight: 700; margin: 0; }
        .content { padding: 30px; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 14px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; }
        input:focus { outline: none; border-color: #667eea; background: #f8f9ff; }
        button { padding: 14px 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; }
        button:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3); }
        #response { background: #f8f9ff; padding: 16px; border-radius: 10px; border-left: 4px solid #667eea; display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ’› ×—×™-×××ª</h1>
            <p style="margin: 5px 0 0 0; opacity: 0.9;">Hebrew AI Assistant</p>
        </div>
        <div class="content">
            <div class="input-group">
                <input type="text" id="message" placeholder="×›×ª×•×‘ ×”×•×“×¢×”..." />
                <button onclick="sendMessage()">×©×œ×—</button>
            </div>
            <div id="response"></div>
        </div>
    </div>

    <script>
        function sendMessage() {
            const msg = document.getElementById('message').value.trim();
            if (!msg) return;
            
            fetch('/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: msg })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('response').innerHTML = data.reply;
                document.getElementById('response').style.display = 'block';
                document.getElementById('message').value = '';
            })
            .catch(err => {
                document.getElementById('response').innerHTML = 'âŒ ×©×’×™××”';
                document.getElementById('response').style.display = 'block';
            });
        }
        
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
